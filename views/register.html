<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poseidons - Cadastro</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">üî± Poseidons</h1>
                <p class="auth-subtitle">Criar Nova Conta</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" id="nome" name="nome" class="form-input" placeholder="Seu nome completo" required autocomplete="name" >
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="seu@email.com" 
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="senha" class="form-label">Senha</label>
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        class="form-input" 
                        placeholder="M√≠nimo 6 caracteres" 
                        required
                        minlength="6"
                        autocomplete="new-password"
                    >
                </div>

                <div class="form-group">
                    <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                    <input 
                        type="password" 
                        id="confirmarSenha" 
                        name="confirmarSenha" 
                        class="form-input" 
                        placeholder="Digite a senha novamente" 
                        required
                        minlength="6"
                        autocomplete="new-password"
                    >
                </div>

                <button type="submit" class="btn-submit" id="btnRegister">
                    <span id="btnText">Cadastrar</span>
                    <span id="btnLoader" class="loader" style="display: none;"></span>
                </button>

                <div class="auth-footer">
                    <p>J√° tem uma conta? <a href="login.html" class="auth-link">Fa√ßa login</a></p>
                </div>
            </form>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const btnRegister = document.getElementById('btnRegister');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;

            hideMessages();

            if (senha !== confirmarSenha) {
                showError('As senhas n√£o coincidem');
                return;
            }

            if (senha.length < 6) {
                showError('A senha deve ter no m√≠nimo 6 caracteres');
                return;
            }

            btnRegister.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome, email, senha })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showSuccess('Cadastro realizado com sucesso! Redirecionando...');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showError(data.error || 'Erro ao criar conta');
                }
            } catch (error) {
                console.error('Erro:', error);
                showError('Erro ao conectar com o servidor');
            } finally {
                btnRegister.disabled = false;
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        window.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const response = await fetch('/auth/verify', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        window.location.href = 'index.html';
                    }
                } catch (error) {
                    console.log('Token inv√°lido ou expirado');
                }
            }
        });
    </script>
</body>
</html>
